<!DOCTYPE html>
<html>
<head>
    <title>Welcome, buddy!</title>
</head>
<body>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <!-- inheritance -->
    {% block content %}     
    {% endblock content %}
    <!-- end inheritance -->
</div>

</body>
</html>
